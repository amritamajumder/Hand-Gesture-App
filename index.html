<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div  class="container">
        <center>
            <h3 class="container">
                Hand Gesture App <br><br>
                <span>&#9996;</span>
                <span>&#128406;</span>
                <span>&#129304;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9994;</span>
                <span>&#128074;</span>
                <span>&#128080;</span>
            </h3>
            <br>
            <h5>Show a hand gesture</h5>
            <br>
            <img src="https://img.icons8.com/color-glass/2x/baby-yoda.png">
            <br>
            <br>
            <div class="col-md-4 col-sm-2 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-info" onclick="take_snapshot();">Capture Image</button>
                </div>
              <div class="col-md-4 col-sm-2 col-xs-12">
                <label>Prediction 1 - </label>
                <p class="gesture_name" id="gesture_result1"></p>
                <p class="gesture" id="gesture_result1"></p>
                <br>
                <label>Prediction 2 - </label>
                <p class="gesture_name" id="gesture_result2"></p>
                <p class="gesture" id="gesture_result2"></p>
        
              </div>
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                  <button iclass="btn btn-info" onclick="check();">Predict</button>
              </div>
        </center>
    </div>
  </body>
